          <p-toast></p-toast>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="rd-form rd-mailform">
            <div class="form-wrap form-wrap-icon">
              <input class="form-input" formControlName="username" placeholder="Enter email" type="text" name="name"
                data-constraints="@Required">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Email is required</div>
              </div>
              <div class="icon form-icon mdi mdi-account-outline"></div>
            </div>
            <div class="form-wrap form-wrap-icon">
              <input class="form-input" formControlName="password" placeholder="Password" id="login-password"
                type="password" name="password" data-constraints="@Required">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
              <div class="icon form-icon mdi mdi-key"></div>
            </div>
            <div class="form-wrap form-wrap-checkbox">
              <label class="checkbox-inline checkbox-modern">
                <input name="checkbox-1" formControlName="rememberMe" value="checkbox-1" type="checkbox">Remember me
              </label>
              <a class="forgot-password" routerLink="/forgot-password">Forgot Password</a>
            </div>
            <div class="form-wrap form-wrap-group group-1">
              <button [disabled]="!allFormsValid()" class="btn-width button button-lg button-primary" type="submit">Log
                In</button>

            </div>
          </form>
        </div>

      </div>
    </div>
  </section>
</div>
<div class="snackbars" id="form-output-global"></div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-ripple-multiple"
