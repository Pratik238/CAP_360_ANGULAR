<!-- violate banner code starts here -->
<div class="row">
  <div class="col-12 violate-banner">
    <div class="row banner-padding">
      <div class="col-9">
        <span class=" banner-label" (click)="login()">Sign In</span>
        <span class=" banner-label" (click)="signUp()">Enroll </span>
      </div>
      <div class="col-3">
        <span class=" banner-label">+1571-279-0000</span>
        <span class=" banner-label">Contact@cap.center</span>
      </div>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-ripple-multiple"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="row">
  <div class="col-4 cap-logo" (click)="navigateToDashboard()"></div>
  <div class="col-8"></div>
</div>
<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="card-body px-lg-4 py-lg-4">
            <p-toast></p-toast>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" formControlName="username" class="form-control p-inputtext-lg"
                  placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Email is required</div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" placeholder="Password"
                  class="form-control p-inputtext-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                <a routerLink="/forgot-password" class="add-margin-left">Forgot Password</a>
              </div>
              <!--  <div class="form-group add-margin-left">
                    <label class="forgot-password-label">Forgot Password</label>
                  </div> -->
              <div class="form-group">
                <button [disabled]="!allFormsValid()" class="btn btn-danger btn-block">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
                </button>
              </div>
              <div class="col-12 form-grop center-align">
                <a routerLink="/register" class="align-container">Not Registered? Create an account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
